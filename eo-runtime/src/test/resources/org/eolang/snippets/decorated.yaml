---
out:
  - ".*Hello, Jeff.*"
file: foo.eo
args: [ "org.eolang.snippets.foo" ]
eo: |
  +alias org.eolang.io.stdout
  +decorate string txt.text
  +package org.eolang.snippets

  # No comments.
  [] > foo
    stdout > @
      joined.
        ", "
        "Hello Jeff".split " "
