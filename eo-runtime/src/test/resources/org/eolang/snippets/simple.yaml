---
out:
  - ".*Hello, Jeff.*"
  - ".*eoc/classes.*"
  - ".*eoc/eo/6-resolve.*"
  - ".*eoc/eo-foreign.json.*"
file: simple.eo
args: [ "simple", "Jeff" ]
target: "eoc"
eo: |
  +alias org.eolang.io.stdout
  +alias org.eolang.txt.sprintf

  # No comments.
  [args] > simple
    stdout > @
      sprintf *1
        "Hello, %s"
        args.at 0
